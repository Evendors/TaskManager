          <li><a href="register.html">Register</a></li>

      </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="left">
        <img
          style="height: 100px; width: 100px; border-radius: 50px"
          src="https://lh3.googleusercontent.com/a/ACg8ocK4ZTq-NP8qakNvmpa3VUDR7UgA2SCu1MhHvHXfKx0qfc4LE1V9=s288-c-no"
          alt="Timothy image"
        />
        <p>
          Welcome to   <strong>Task Manager</strong><br />
       <h1>   Add a new task below</h1>
        </p>
        <form id="taskForm">
          <input type="text" id="taskTitle" placeholder="Task title" />
          <input type="text" id="taskDesc" placeholder="Task description" />

          <select name="priority" id="priority">
            <option disabled selected>Select Task Priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>

          <div>
            <label for="deadline">Deadline:</label>
            <input type="date" name="deadline" id="deadline" />
          </div>
          <button type="submit" id="add">Add Task</button>
        </form>

        <button class="logOut">Log Out</button>
      </div>
      <div class="right">
        <h2>All Tasks</h2>
<!-- Filtering and Searching -->
<div class="taskFilters">
  <input
    type="text"
    id="searchTasks"
    placeholder="Search tasks by title..."
  />
  <select id="filterPriority">
    <option value="" selected>Filter by Priority</option>
    <option value="high">High</option>
    <option value="medium">Medium</option>
    <option value="low">Low</option>
  </select>
  <button id="clearFilters">Clear Filters</button>
</div>

        <div class="allTasks">
          <!-- Task Added will show Here -->
        </div>
      </div>
    </div>

    <!-- Footer -->
